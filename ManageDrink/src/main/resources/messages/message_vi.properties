# Các thông điệp liên quan đến đồ uống
drink.already.exists=Đã tồn tại một đồ uống với tên này.
error.creating.drink=Có lỗi xảy ra khi tạo đồ uống.
error.updating.drink=Có lỗi xảy ra khi cập nhật đồ uống.
drink.not.found=Không tìm thấy đồ uống
drink.deleted.successfully=Đã xóa đồ uống thành công
error.deleting.drink=Có lỗi xảy ra khi xóa đồ uống

